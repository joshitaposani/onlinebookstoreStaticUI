		<script type="text/javascript">

function f4(){
	var amount = document.getElementById("amount").value;
	if(amount == ""){
		alert("please enter amount to be paid");
	}
}
function f5(){
	var address = document.getElementById("address").value;
	var contact = document.getElementById("contact").value;
	var creditcard = document.getElementById("creditcard").value;
	var amount = document.getElementById("amount").value;
	if (contact.length != 10 || isNaN(contact) == true) {
		alert("Please enter the correct contact number");
	}
	else {
	if(address == "" || contact == "" || creditcard == "" || amount == ""){
		alert("few fields are empty");
	}
	else if (address != "" && contact != "" && creditcard != "" && amount != "") {
		var ask = confirm("Do you want to proceed and pay?");
		if (ask == true) {
			window.location.replace("orderconfirmation.html");
		}
		else {
			window.location.replace("bookscatalog.html");
			}
		}
	}
}
</script>
